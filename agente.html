<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha de Agente de Campo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e8f5e9, #f1f8e9);
      margin: 0;
      padding: 20px;
      color: #1b5e20;
    }
    .ficha {
      max-width: 1000px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: 2px solid #c8e6c9;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e7d32;
    }
    label {
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .grid {
      display: grid;
      gap: 20px;
    }
    .info-basica {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      margin-bottom: 30px;
    }
    .armas, .equipamento {
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      margin-bottom: 30px;
    }
    .atributos {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }
    .grupo {
      flex: 1;
      min-width: 200px;
      background: #f1f8e9;
      border-radius: 10px;
      padding: 15px;
      box-shadow: inset 0 0 5px #c8e6c9;
    }
    .grupo h3 {
      margin-top: 0;
      font-size: 1.1rem;
      border-bottom: 1px solid #a5d6a7;
      padding-bottom: 5px;
    }
    .grupo label {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }
    .peso-total, .pontos-restantes {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="ficha">
    <h1>Ficha de Agente de Campo</h1>
    <div class="grid info-basica">
      <label>Nome: <input type="text" /></label>
      <label>Idade: <input type="number" /></label>
      <label>Tropa: <input type="text" /></label>
      <label>Posto: <input type="text" /></label>
      <label>Especialização: <input type="text" /></label>
    </div>

    <div class="grid armas">
      <label>Arma Principal:
        <select id="armaPrincipal" onchange="calcularPeso()">
          <option value="0">Nenhuma</option>
          <option value="3">M4A1 (3)</option>
          <option value="3">HK416 (3)</option>
          <option value="4">FN SCAR-L (4)</option>
          <option value="5">M249 SAW (5)</option>
        </select>
      </label>
      <label>Arma Secundária:
        <select id="armaSecundaria" onchange="calcularPeso()">
          <option value="0">Nenhuma</option>
          <option value="1">Glock 17 (1)</option>
          <option value="1">Beretta M9 (1)</option>
          <option value="2">Desert Eagle (2)</option>
        </select>
      </label>
      <label>Faca:
        <select id="faca" onchange="calcularPeso()">
          <option value="0">Nenhuma</option>
          <option value="0.5">KA-BAR (0.5)</option>
          <option value="0.5">Tomahawk (0.5)</option>
        </select>
      </label>
    </div>

    <div class="grid equipamento">
      <label>Equipamento 1:
        <select id="equipamento1" onchange="calcularPeso()">
          <option value="0">Nenhum</option>
          <option value="1">Rádio (1)</option>
          <option value="1">Kit Médico (1)</option>
          <option value="0.5">Granada Fumaça (0.5)</option>
          <option value="0.5">Granada Fragmentação (0.5)</option>
          <option value="2">Visor Noturno (2)</option>
        </select>
      </label>
      <label>Equipamento 2:
        <select id="equipamento2" onchange="calcularPeso()">
          <option value="0">Nenhum</option>
          <option value="1">Rádio (1)</option>
          <option value="1">Kit Médico (1)</option>
          <option value="0.5">Granada Fumaça (0.5)</option>
          <option value="0.5">Granada Fragmentação (0.5)</option>
          <option value="2">Visor Noturno (2)</option>
        </select>
      </label>
    </div>

    <div class="peso-total" id="pesoTotal">Peso Total: 0 / 10</div>
    <div class="pontos-restantes" id="pontosRestantes">Pontos de Atributo Restantes: 10</div>

    <h2>Atributos</h2>
    <div class="atributos" id="atributosContainer">
      <div class="grupo">
        <h3>Físico</h3>
        <label>Força <input type="checkbox" class="atributo"></label>
        <label>Fôlego <input type="checkbox" class="atributo"></label>
        <label>Saúde <input type="checkbox" class="atributo"></label>
        <label>Agilidade <input type="checkbox" class="atributo"></label>
      </div>
      <div class="grupo">
        <h3>Suporte</h3>
        <label>Operar rádio <input type="checkbox" class="atributo"></label>
        <label>Primeiros socorros <input type="checkbox" class="atributo"></label>
        <label>Capelão <input type="checkbox" class="atributo"></label>
        <label>Piloto <input type="checkbox" class="atributo"></label>
        <label>Observador <input type="checkbox" class="atributo"></label>
      </div>
      <div class="grupo">
        <h3>Comandos</h3>
        <label>Camuflagem <input type="checkbox" class="atributo"></label>
        <label>Demolições <input type="checkbox" class="atributo"></label>
        <label>Armadilhas <input type="checkbox" class="atributo"></label>
        <label>Guerra em montanha <input type="checkbox" class="atributo"></label>
        <label>Emboscada <input type="checkbox" class="atributo"></label>
      </div>
      <div class="grupo">
        <h3>Combate</h3>
        <label>Rifle <input type="checkbox" class="atributo"></label>
        <label>Fuzil <input type="checkbox" class="atributo"></label>
        <label>Metralhadora <input type="checkbox" class="atributo"></label>
        <label>Sniper <input type="checkbox" class="atributo"></label>
        <label>Corpo a corpo <input type="checkbox" class="atributo"></label>
      </div>
      <div class="grupo">
        <h3>Tecnologia</h3>
        <label>Drone <input type="checkbox" class="atributo"></label>
        <label>Hacker <input type="checkbox" class="atributo"></label>
        <label>VANT(R) <input type="checkbox" class="atributo"></label>
        <label>GPS <input type="checkbox" class="atributo"></label>
        <label>G. Eletrônica <input type="checkbox" class="atributo"></label>
      </div>
    </div>
  </div>

  <script>
    function calcularPeso() {
      const ids = ['armaPrincipal', 'armaSecundaria', 'faca', 'equipamento1', 'equipamento2'];
      let peso = 0;
      ids.forEach(id => {
        const select = document.getElementById(id);
        peso += parseFloat(select.value);
      });
      const maxPeso = 10;
      const display = document.getElementById("pesoTotal");
      display.innerText = `Peso Total: ${peso} / ${maxPeso}`;
      display.style.color = peso > maxPeso ? 'red' : 'black';
    }

    const atributos = document.querySelectorAll('.atributo');
    const pontosDisplay = document.getElementById('pontosRestantes');
    const maxPontos = 10;

    function atualizarPontos() {
      let usados = 0;
      atributos.forEach(cb => usados += cb.checked ? 1 : 0);
      pontosDisplay.innerText = `Pontos de Atributo Restantes: ${maxPontos - usados}`;
      atributos.forEach(cb => {
        if (!cb.checked) cb.disabled = usados >= maxPontos;
      });
    }

    atributos.forEach(cb => cb.addEventListener('change', atualizarPontos));
    atualizarPontos();
  </script>
</body>
</html>
